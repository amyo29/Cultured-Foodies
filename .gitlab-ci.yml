python-unit-tests:
  image: python:3.7
  stage: test
  script:
    - pip install -r backend/requirements.txt
    - make python-unit-tests

python-mock-db-unit-tests:
  image: python:3.7
  stage: test
  script:
    - pip install -r backend/requirements.txt
    - make python-mock-db-unit-tests

postman_tests:
  stage: test
  image:
    name: postman/newman_alpine33
    entrypoint: [""]
  script:
    - newman run Postman.json

